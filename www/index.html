<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Coder pour les noobs</title>
</head>
<body>
<noscript>
    <p>Ce site utilise JavaScript, mais il semblerait que ce navigateur l'ait désactivé</p>
</noscript>
<header class="top ease-out">
    <a href="img/y2_web.mp4">
        <img class="img-link" src="img/logo_site.svg" alt="Logo du site 'coder pour les noobs'">
    </a>
</header>
<main class="side-by-side">
    <nav>
        <ul class="list-option">
            <li>Home</li>
            <li><a class="link" href="html/signup.html">Sign up</a></li>
            <li><a class="link" href="html/html.html">HTML</a></li>
            <li><a class="link" href="html/css.html">CSS</a></li>
            <li><a class="link" href="html/js.html">JavaScript</a></li>
        </ul>
    </nav>
    <div class="side-by-side">
        <form action="htbin/login.py" method="POST" id="login-form">
            <fieldset>
                <legend>Log&nbsp;in</legend>
                <label for="username">Nom d'utilisateur</label>
                <input class="login-field" id="username" type="text" name="username">
                <label for="userpwd">Mot de passe</label>
                <input class="login-field" id="userpwd" type="password" name="userpwd">
                <p id="ajax-target" hidden></p>
                <div class="side-by-side space-above">
                    <input class="form-button" id="login-submit" type="submit" value="S'identifier"/>
                    <input class="form-button" type="reset" value="Réinitialiser"/>
                </div>
            </fieldset>
        </form>
        <form id="chat-form" hidden>
            <fieldset>
                <legend>Chatbox</legend>
                <section id="comments-section"></section>
                <label for="msg">votre message</label>
                <input class="login-field" id="msg" type="text" name="msg">
                <input class="form-button space-above" id="chat-submit" type="submit" value="Envoyer"/>
            </fieldset>
        </form>
        <p>
            Pas encore de profil&nbsp;?<br>
            Vous pouvez en créer un <a class="link" href="html/signup.html">ici</a>
        </p>
    </div>
</main>
<footer><span>By Matrod C. & Drai A., 2021-22</span>
    <button id="chat-toggle" class="untoggled togglable">Chatbox</button>
</footer>
<script src="js/ajax.js"></script>
<script src="js/chat.js"></script>
<script src="js/login.js"></script>
</body>
</html>
